financials.enrichment.manual=<p>Voraussetzung: Es müssen bereits Kosten in der Lizenz existieren, damit die Rechnungssummen ergänzt werden können.</p>\
  <p>Wählen Sie das Kostenelement aus, zu dessen Kosten Sie die Rechnungssummen ergänzen möchten (wenn mehrere Kostenelemente vorhanden sind).</p>\
  <p>Die hochzuladende Datei muss die Endung <strong>.txt</strong> haben und eine Tabelle mit <strong>genau <u>zwei</u></strong> Spalten enthalten, bei der <strong>das Tabulator-Zeichen als Trennzeichen</strong> verwendet wird (in Excel "Speichern unter" -> "Text (Tabstopp-getrennt)"):</p>\
  <ol><li>die Kundennummer der Einrichtung oder einer der folgenden Identifikatoren: LAS:eR-UUID, ISIL, WIBID</li> \
  <li>die jeweils einzutragende Rechnungssumme</li></ol>
