myinst.financeImport.manual.li1 = Speichern Sie die Beispiel-Vorlagendatei auf Ihrem Rechner ab.
myinst.financeImport.manual.li2 = Öffnen Sie Excel und erstellen Sie eine leere Arbeitsmappe.
myinst.financeImport.manual.li3 = Klicken Sie in der oberen Menüleiste auf den Reiter "Daten".
myinst.financeImport.manual.li4 = Suchen Sie im sich nun öffnenden Menü den Eintrag "Aus Text/CSV".
myinst.financeImport.manual.li5 = Laden Sie jetzt die Beispiel-Vorlagendatei.
myinst.financeImport.manual.li6 = Stellen Sie im sich jetzt öffnenden Fenster im Menüfeld "Dateiursprung" die Zeichenkodierung auf "65001: Unicode (UTF-8)".
myinst.financeImport.manual.li7 = Klicken Sie anschließend auf "Daten transformieren".
myinst.financeImport.manual.li8 = In dem sich nun öffnenden Fenster klicken Sie auf "Erste Zeile als Überschriften verwenden" im Menü oben im Bereich "Transformieren".
myinst.financeImport.manual.li9 = Bestätigen Sie durch Klick auf "Schließen & laden" im oberen Menü links.
myinst.financeImport.manual.li10 = Nun haben Sie die Vorlage importiert und können Sie befüllen.
myinst.financeImport.manual.li11 = Wenn Sie die Formatierung stört, können Sie sie durch Heraufscrollen im Bereich "Tabellenformatvorlagen" auf eine neutralere Formatierung umstellen.
myinst.financeImport.manual.p3 = Nachdem Sie die Werte befüllt haben, gehen Sie bitte wie folgt vor:
myinst.financeImport.manual.p3a = Nachdem Sie die Werte befüllt haben, können Sie die Kosten hier hochladen: <a href="{0}">Kostenupload</a>:
myinst.financeImport.manual.li12 = Wählen Sie nach Klick auf "Speichern unter ..." als Dateityp "Excel-Arbeitsmappe"
myinst.financeImport.manual.li13 = als Dateiformat "Text (Tabstopp-getrennt)" ab. Die Dateiendung .txt stört dabei nicht.
myinst.financeImport.manual.li14 = Im nun sich öffnenden Fenster öffnen Sie den Reiter "Codierung".
myinst.financeImport.manual.li15 = Dort in der Auswahlliste "Dokument speichern als" "UTF-8 (Unicode)" auswählen, wenn es nicht schon eingestellt ist.
myinst.financeImport.manual.li16 = Mit "OK" bestätigen.
myinst.financeImport.manual.li17 = Datei speichern.
myinst.financeImport.manual.p4 = Anschließend können Sie die Datei hochladen.

