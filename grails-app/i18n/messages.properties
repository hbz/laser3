myinst.financeImport.manual.p1 = Here you can upload costs with a table. You find a sheet in the link below; explanations about the values to use for the table are in the flyout window which you may open by clicking on the question mark icon on the right.
myinst.financeImport.manual.p1a = Here you can download a sheet, with the aid of which you can upload costs for this subscription.
myinst.financeImport.manual.p1button = Load cost template
myinst.financeImport.manual.p1b = Explanations about the values to use for the table are here: <a href="{0}">cost item upload</a>.Explanations about the values to use for the table are here: <a href="{0}">cost item upload</a>.
myinst.financeImport.manual.p2 = Below a manual, how you can fill the table with Excel. Notice: the manual has been created with Excel 2013, it may be that some pictures differ in other versions!
myinst.financeImport.manual.li1 = Save the template file on your computer.
myinst.financeImport.manual.li2 = Open Excel and create a new workbook.
myinst.financeImport.manual.li3 = Click in the menu row above on the tab "Data".
myinst.financeImport.manual.li4 = Look in the menu which opens now the entry "From Text/CSV".
myinst.financeImport.manual.li5 = Load now the template file.
myinst.financeImport.manual.li6 = Set in the now opening menu the file encoding in the dropdown "Data Origin" to "65001: Unicode (UTF-8)".
myinst.financeImport.manual.li7 = Click now on "Transform data".
myinst.financeImport.manual.li8 = Click in the window opening on "Use first rows as headers" in the menu above in the section "Transform".
myinst.financeImport.manual.li9 = Confirm now by clicking on "Close & load" in the left in the menu above.
myinst.financeImport.manual.li10 = Now, you have imported the template and can fill the data. If the formatting disturbs you, you may change it by scrolling up in the section "Table Styles" to a more neutral format.
myinst.financeImport.manual.p3 = After having filled the values, please proceed as follows:
myinst.financeImport.manual.p3a = After having filled the values, you can upload the cost items here: <a href="{0}">cost item upload</a>:
myinst.financeImport.manual.li11 = Select the file format after click on "Save as ..." "Text (tab-separated)". The file ending .txt does not matter here.
myinst.financeImport.manual.li12 = When you save the file, you must set the file encoding correctly. For that, you click on "Tools" next to the "Save" button, then on "Web options".
myinst.financeImport.manual.li13 = Select in the now opening window the tab "Encoding".
myinst.financeImport.manual.li14 = Select from the dropdown menu "Save document as" "UTF-8 (Unicode)", if it is not already selected.
myinst.financeImport.manual.li15 = Confirm with "OK".
myinst.financeImport.manual.li16 = Save file.
myinst.financeImport.manual.p4 = You may then upload the file.

