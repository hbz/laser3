landingpage.login = Login
landingpage.menu.about = Über LAS:eR
landingpage.hero.h1 = Manage electronic resources intelligently
landingpage.hero.h2 = With LAS:eR, you have every information about your subscription data - at one glance in a system.
landingpage.hero.button.licensingModel  = Exploring LAS:eR Benefits & Licensing Model
landingpage.news.1 = We are happy to present you the pilot version of LAS:eR which permits already the bilateral subscription management.
landingpage.news.2 = In this calendar
landingpage.news.3 = you have the possibility to vote for possible dates for a webinar participiation in which we will inform you about the project background and give you first insights into the pilot version, in particular into the management of licenses, subscriptions and organisation data.

landingpage.feature.1.head = Optimised subscription management
landingpage.feature.1.lead = Finally all information at one place
landingpage.feature.1.bodycopy = LAS:eR permits the full management of e-ressources in one system including consortial and national subscriptions. All necessary license information like running time, price, access restrictions and interlibrary loan information are kept ready and managed centrally for consortial and national subscriptions.
landingpage.feature.2.head = Integriated access statistics
landingpage.feature.2.lead = Keep the overview over the usage of your e-ressources
landingpage.feature.2.bodycopy = LAS:eR offers with the integration of the national statistics server (Nationaler Statistikserver) access to the statistics of subscribed offers and enables further evaluation like cost per download analysis.
landingpage.feature.3.head = Standardised export interface
landingpage.feature.3.lead = User LAS:eR as high quality source for your consortial subscriptions
landingpage.feature.3.bodycopy = Open interfaces enable the introduction of data from LAS:eR in cloud-based library systems with ERM module and other third party systems.
landingpage.feature.4.head = Efficient interaction possibility
landingpage.feature.4.lead = Achieve more with better collaboration
landingpage.feature.4.bodycopy = LAS:eR offers numerous functions for the communication between consortial leaders and members: renewals, product surveys and test wishes are better organisable and can be prepared right after for the submission to the provider.

