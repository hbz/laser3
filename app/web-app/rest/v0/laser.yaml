        example: "Köln"
      state:
        type: string
        example: "Nordrhein-Westfalen"
      country:
        type: string
        example: "Deutschland"
      type:
        type: string
        description: Mapping RefdataCategory "AddressType"
        enum:
          ["Postal address", "Billing address", "Delivery address"]
        example: "Postal address"

  Cluster:
