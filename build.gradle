import java.text.SimpleDateFormat

version = '3.4.19'
group = 'de.laser'

// ---[ build script ]---

buildscript {
    repositories {
        mavenLocal()
        maven { url = 'https://repo.grails.org/grails/core' }
    }
    dependencies {
        classpath 'org.grails:grails-gradle-plugin:' + grailsGradlePluginVersion                // 2024
        classpath 'org.grails.plugins:hibernate5:' + gormVersion                                // 2024
        classpath 'org.grails.plugins:database-migration:' + databaseMigrationVersion           // 2024
        classpath 'com.bertramlabs.plugins:asset-pipeline-gradle:4.4.0'                         // 2024 : [freeze] 4.5.* fails
        classpath 'com.gorylenko.gradle-git-properties:gradle-git-properties:2.4.2'             // 2024
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.52.0'                          // 2025

        // -- dependency resolving issue
        classpath 'org.grails:grails-shell:6.1.2'                                           // 2024 : + org.grails.plugins:database-migration
        classpath 'org.quartz-scheduler:quartz:2.4.0'                                       // 2024
    }
}

// ---[ applying plugins ]---

apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'org.grails.grails-web'
apply plugin: 'org.grails.grails-gsp'
apply plugin: 'com.bertramlabs.asset-pipeline'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.gorylenko.gradle-git-properties'

// ---[ plugin: database migration ! before dependencies configuration ]---

sourceSets {
    main {
        resources { srcDir 'grails-app/migrations' }
    }
}

// ---[ config ]---

repositories {
    mavenLocal()
    maven { url = 'https://repo.grails.org/grails/core' }
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
        exclude group: 'org.grails', module: 'grails-shell' // - org.grails.plugins:database-migration (exclude)
    }
