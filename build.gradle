    implementation 'org.grails.plugins:mail:3.0.0'                          // 2021
    implementation 'org.grails.plugins:quartz:3.0.0'                        // 2024
    implementation 'org.grails.plugins:spring-security-core:6.1.2'          // 2024
    implementation 'org.grails.plugins:wkhtmltopdf:1.0.0.RC9'               // 2018

    implementation 'org.hibernate:hibernate-core:' + hibernateVersion       // 2023
    implementation 'org.hibernate:hibernate-ehcache:' + hibernateVersion    // 2023 : + org.hibernate:hibernate-core:5.6.15.Final
    implementation 'net.sf.ehcache:ehcache:2.10.9.2'                        // 2021
//    implementation 'org.hibernate:hibernate-jcache:' + hibernateVersion   //        replacement for hibernate-ehcache:5.6.14.Final
//    implementation 'org.ehcache:ehcache:3.10.8'                           //        replacement for net.sf.ehcache:ehcache:2.10.9.2

    implementation 'commons-io:commons-io:2.18.0'                           // 2024
    implementation 'com.github.albfernandez:juniversalchardet:2.5.0'        // 2024
    implementation 'com.vladsch.flexmark:flexmark:' + flexmarkVersion                       // 2023
    implementation 'com.vladsch.flexmark:flexmark-ext-gfm-strikethrough:' + flexmarkVersion // 2023
    implementation 'com.vladsch.flexmark:flexmark-ext-tables:' + flexmarkVersion            // 2023
    implementation 'io.github.gpc:asynchronous-mail:3.1.2'                  // 2023
    implementation 'org.apache.commons:commons-lang3:3.17.0'                // 2024
